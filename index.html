<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Cloud</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

  <!--load dayjs  -->
  <script src="https://kit.fontawesome.com/300454e470.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <link href="./assets/css/style.css">
</head>
<body>
  <section class="hero is-small">
    <div class="hero-body has-text-centered" >
      <img src="./assets/css/images/concertcloud.png" style="height: 400px; width: 400px;" alt="hero-background" class="hero-img">
    </div>
  </section>
  <div class="container has-background-white-ter">
    <div class="notification is-full" style="width:100%; background-image: url(./assets/css/images/concert-crowd.png)">
      <div class="field has-addons">
        <div class="control p-3">
          <input id="city-input" class="input m-3" type="text" placeholder="City">
        </div>
        <div class="field p-3 m-3">
          <div class="control">
            <div class="select ">
              <select name="genre" class="genre-select">
                <option>Genre</option>
                <option>Rock</option>
                <option>Hip-Hop/Rap</option>
                <option>Folk</option>
                <option>Latin</option>
                <option>Metal</option>
                <option>Country</option>
                <option>Classical</option>
              </select>
            </div>
          </div>
        </div>
        <div class="control p-3 mt-3">
          <a class="button is-info submitBtn">
            Search
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="results" style="margin: 0 50px 0 50px;">
    <div class="tile is-ancestor m-6" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">DAY 1</p>
          <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">DAY 2</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">DAY 3</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">DAY 4</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">DAY 5</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">DAY 6</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">DAY 7</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
    </div>
  </div>

  <div class="weather-results" style="margin: 0 50px 0 50px; ">
    <div class="tile is-ancestor m-6" style="text-align: center;">
      <div class="tile is-parent">
        <article class="tile is-child weather-div">
          <p class="title">DAY 1</p>
          <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child weather-div">
          <p class="title">DAY 2</p>

        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child weather-div">
          <p class="title">DAY 5</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child weather-div">
          <p class="title">DAY 6</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
        </article>

          <p class="title">DAY 7</p>

      </div>
    </div>
  </div>

  <script src="assets/js/javascript.js"></script>
</body>
</html>
