<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Cloud</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  <link href="./assets/css/style.css">
</head>

<body>
  <section class="hero is-small">
    <div class="hero-body has-text-centered" >
      <img src="./assets/css/images/concertcloud.png" style="height: 400px; width: 400px;" alt="hero-background" class="hero-img">
    </div>
  </section>

  <div class="container has-background-white-ter">
    <div class="notification is-full" style="width:100%; background-image: url(./assets/css/images/concert-crowd.png)">
      <div class="field has-addons">
        <div class="control p-3">
          <input class="input m-3" type="text" placeholder="search">
        </div>
        <div class="control p-3">
          <div class="select dropdownContent m-3">
            <select>
              <option>advanced search</option>
              <option>radius</option>
              <option>genre</option>

            </select>
          </div>
        </div>

        <div class="control p-3">
          <input class="input is-medium search-input mt-3"  type="date" placeholder="Medium input">
        </div>
    
        <div class="control p-3 mt-3">
          <a class="button is-info submitBtn">
            Search
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="results m-5">
    <div class="tile is-ancestor m-6">
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">One</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">Two</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">Three</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">Four</p>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child days-div">
          <p class="title">five</p>
        
        </article>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"
    integrity="sha256-j5R7XaUm/P3SCc5bo5XQ8maH3vkFFlXNSeg4ckGiO0k=" crossorigin="anonymous"></script>
  <script src="assets/js/javascript.js"></script>
</body>
</html>
