<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Cloud</title>
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section class="hero is-medium is-link">
    <div class="hero-body">
      <p class="title">
        Medium hero
      </p>
      <p class="subtitle">
        Medium subtitle
      </p>
    </div>
  </section>
  <section>
    <div class="notification is-primary is-fullhd" id="searchDiv">
      <div class="field has-addons">
        <div class="control">
          <input class="input is-medium search-input datePicker" type="date" placeholder="Medium input" id="datePicker">
        </div>
        <div class="control">
          <input class="input searchInput" type="text" placeholder="Find a repository" id="searchInput">
        </div>
        <div class="control">
          <div class="select dropdownContent" id="dropdownContent">
            <select>
              <option>Select dropdown</option>
              <option>With options</option>
            </select>
          </div>
        </div>
        <div class="control">
          <a class="button is-info submitBtn" id="submitBtn">
            Search
          </a>
        </div>
      </div>
    </div>
  </div>
  </section>
  <div class="results has-text-centered tileDiv" id="tileDiv">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">One</p>
          <p class="subtitle">Subtitle</p>
        </article>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"
    integrity="sha256-j5R7XaUm/P3SCc5bo5XQ8maH3vkFFlXNSeg4ckGiO0k=" crossorigin="anonymous"></script>
  <script src="assets/js/javascript.js"></script>
</body>
</html>
