<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Cloud</title>
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel = "icon" href = "assets/images/icon.png" type = "image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <section class="hero is-medium is-link" id="hero">
    <div class="hero-body">
      <i class="fas fa-cloud"></i>
      <p class="title">
        Concert Cloud
      </p>
    </div>
  </section>

  <section>
    <div class="notification is-primary is-fullhd" id="searchDiv">
      <div class="field has-addons" id="addonField">
        <div class="control">
          <input class="input is-medium search-input datePicker" type="date" placeholder="Medium input" id="datePicker">
        </div>
        <div class="control">
          <input class="input searchInput" type="text" placeholder="Search concerts by location, artists, bands, genre..." id="searchInput">
        </div>
        <div class="control" id="new">
          <div class="select" id="selectDiv">
            <select id="selectSize">
              <option>Select options</option>
              <option>Option #1</option>
              <option>Option #2</option>
              <option>Option #3</option>
              <option>Option #4</option>
              <option>Option #5</option>
            </select>
          </div>
        </div>
        <div class="control">
          <a class="button is-info submitBtn" id="submitBtn">
            Search
          </a>
        </div>
      </div>
    </div>
  </div>
  </section>

  <div class="results has-text-centered m-6 tileDiv" id="tileDiv">
    <div class="tile is-ancestor" id="newTileDiv"></div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        CopyrightÂ© 2021 Team Cloud Concert
      </p>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/300454e470.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js"
    integrity="sha256-j5R7XaUm/P3SCc5bo5XQ8maH3vkFFlXNSeg4ckGiO0k=" crossorigin="anonymous"></script>
    <script src="./assets/js/DOMselectors.js"></script>
    <script src="./assets/js/components.js"></script>
  <script src="assets/js/javascript.js"></script>

</body>
</html>
