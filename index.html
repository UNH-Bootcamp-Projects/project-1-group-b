<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Cloud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/300454e470.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <link href="./assets/css/style.css">
</head>

<body>

    <section class="hero is-small">
        <div class="hero-body has-text-centered">
            <img src="./assets/css/images/concertcloud.png" style="height: 400px; width: 400px;" alt="hero-background" class="hero-img">
        </div>
    </section>
    <div class="container has-background-white-ter">
        <div class="notification is-full" style="width:100%; background-image: url(./assets/css/images/concert-crowd.png)">
            <div class="field has-addons">
                <div class="control p-3">
                    <input id="city-input" class="input m-3" style="border-radius: 7px;" type="text" placeholder="City">
                </div>
                <div class="field p-3 m-3">
                    <div class="control is-warning is-light">
                        <div class="select ">
                            <select name="genre" style="border-radius: 7px;" class="genre-select">
                                <option selected>Select Genre</option>
                                <option>Alternative</option>
                                <option>Ballads/Romantic</option>
                                <option>Blues</option>
                                <option>Chanson Francaise</option>
                                <option>Children's Music</option>
                                <option>Classical</option>
                                <option>Country</option>
                                <option>Dance/Electronic</option>
                                <option>Folk</option>
                                <option>Hip-Hop/Rap</option>
                                <option>Holiday</option>
                                <option>Jazz</option>
                                <option>Latin</option>
                                <option>Medieval/Renaissance</option>
                                <option>Metal</option>
                                <option>New Age</option>
                                <option>Other</option>
                                <option>Pop</option>
                                <option>R&B</option>
                                <option>Reggae</option>
                                <option>Religious</option>
                                <option>Rock</option>
                                <option>World</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="control p-3 mt-3">
                    <button class="button is-light submitBtn" style="border-radius:7px; color: rgb(125, 125, 125);">
              Search
          </button>
                </div>
            </div>
        </div>
    </div>
    <div class="results" style="margin: 0 50px 0 50px;">
        <div class="tile is-ancestor mt-6" style="text-align: center;">
            <div class="tile is-parent">
                <article class="tile is-child concert-name-div">
                    <p class="title" style="font-size: 55px; font-family: 'Montserrat', sans-serif; color: rgb(187, 150, 111);">Concerts</p>
                </article>
            </div>
        </div>
        <div class="tile is-ancestor m-6" style="text-align: center;">
            <div class="tile is-parent">
                <article class="tile is-child days-div box">
                    <p class="title">DAY 1</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child days-div box">
                    <p class="title">DAY 2</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child days-div box">
                    <p class="title">DAY 3</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child days-div box">
                    <p class="title">DAY 4</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child days-div box">
                    <p class="title">DAY 5</p>
                    <img src="./assets/css/images/concertcloud.png" alt="concert-cloud-logo">
                </article>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/300454e470.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@6.0.9/dist/js/bulma-calendar.min.js" integrity="sha256-j5R7XaUm/P3SCc5bo5XQ8maH3vkFFlXNSeg4ckGiO0k=" crossorigin="anonymous"></script>
        <script src="assets/js/javascript.js"></script>
</body>

</html>
